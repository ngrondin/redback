<md-input-container 
	class="md-block" >
	<label>#label#</label>
	<md-icon class="md-hue-3" >description</md-icon>
	<input 
		ng-model="object.data.#attribute#" 
		ng-change="object.attributeHasChanged('#attribute#')" 
		ng-disabled="!object.validation.#attribute#.editable">
</md-input-container>
