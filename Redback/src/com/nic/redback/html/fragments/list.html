<div 
	class="listscroll" 
	style="#inlineStyle#">
	<md-list 
		flex="">
		<md-list-item 
			class="md-2-line" 
			ng-repeat="item in list" 
			ng-click="selectObject(item)">
			<div 
				class="md-list-item-text" 
				layout="column">
				<h3>#line1#</h3>
				<h4>#line2#</h4>
			</div>
		</md-list-item>
	</md-list>
</div>
