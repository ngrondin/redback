<html>
<head>
	<title>#appname#</title>
	<link rel="shortcut icon" href="../resource/favicon.ico" />
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
	<script src = "https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../resource/desktop.css"/>
	<script src = "../resource/rbobject.js"></script>
	<script src = "../resource/rbcore.js"></script>
	<script src = "../resource/desktopmodule.js"></script>
</head>
<body
	ng-app="desktopmodule" 
	data-ng-init="page = '../view/#defaultview#'">
	<md-toolbar 
		class="md-hue-2">
		<div 
			class="md-toolbar-tools">
			<md-button 
				class="md-icon-button" 
				aria-label="Settings" 
				ng-disabled="true">
				<md-icon>settings</md-icon>
			</md-button>
			<h3 flex="" md-truncate="">#appname#</h3>
		</div>
	</md-toolbar>
	<div
		class="hsection"
		style="flex:1 1 auto">
		<md-sidenav 
			class="md-sidenav-left" 
			md-component-id="left" 
			md-is-locked-open="true" 
			md-whiteframe="4">
			#menu#
		</md-sidenav>		
		<ng-include  id="mainview" src="page" class="rb-include"></ng-include>
	</div>
</body>
</html>
