<rb-input
    [(value)]="searchValue"
    [icon]="'search'"
    [label]="'Search'"
    [grow]="1"
    [size]="1"
    (keyup)="keyup($event)">
</rb-input>
<button 
    mat-button
    *ngIf="filterconfig != null"
    class="rb-grey-icon rb-filter-button"
    (click)="openFilterBuilder()">
    <mat-icon>filter_list</mat-icon>
</button>
