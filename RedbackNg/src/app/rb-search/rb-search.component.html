<mat-icon 
    *ngIf="showicon" 
    class="rb-input-icon">
    {{icon}}
</mat-icon>
<div
    class="rb-input-container">
    <span
        [class]="'rb-input-label' + ((displayvalue === null || displayvalue === '') && !isEditing ? ' rb-input-label-big' : '')">
        {{label}}
    </span>    
    <input 
        #input
        [class]="'rb-input-input rb-input-text-color' + (flasherOn ? ' rb-input-text-flash' : '')"
        [(ngModel)]="displayvalue"
        (focus)="onFocus($event)"
        (blur)="onBlur($event)"
        (keydown)="onKeydown($event)"
        (keyup)="onKeyup($event)"
        [readonly]="readonly"
        autocomplete="off"
        [type]="'text'">
    <div
        [class]="'rb-input-underline' + (isEditing ? ' rb-input-underline-editing' : '')">
    </div>
</div>
<rb-iconbutton 
    *ngIf="filterconfig != null"
    [icon]="'filter_list'"
    [style.color]="hasFilter ? 'var(--primary-dark-color)' : 'var(--dark-writing-color)'"
    (click)="openFilterBuilder()">
</rb-iconbutton>
