<mat-icon 
    class="rb-grey-icon">
    search
</mat-icon>
<mat-form-field>
    <mat-label>Search</mat-label>
    <input 
        matInput 
        [(ngModel)]="searchValue"
        (keyup)="keyup($event)">
</mat-form-field>
<button 
    mat-button
    *ngIf="filterconfig != null"
    class="rb-grey-icon rb-filter-button"
    (click)="openFilterBuilder()">
    <mat-icon>filter_list</mat-icon>
</button>
