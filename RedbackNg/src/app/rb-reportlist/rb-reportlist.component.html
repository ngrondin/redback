<div
    class="rb-reportlist-container">
    <rb-tab-section
        #rlts
        [grow]="0"
        [shrink]="0">
        <rb-tab
            [tabsection]="rlts"
            [label]="'Reports'"
            [isdefault]="true"
            [grow]="0"
            [shrink]="0">
            <div
                class="rb-reportlist-list">
                <div
                    class="rb-reportlist-report"
                    *ngFor="let report of reports">
                    <button
                        mat-button
                        (click)="launch(report)">
                        <img class="rb-reportlist-icon" [src]="getIcon(report.type)">
                        {{report.description || report.name}}                     
                    </button>
                </div>            
            </div>
            <div
                class="rb-reportlist-spinner-conntainer"
                *ngIf="isLoading">
                <mat-spinner
                    diameter="20">
                </mat-spinner>
            </div>	
        </rb-tab>
    </rb-tab-section>
</div>
