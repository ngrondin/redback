<desktop-root 
    *ngIf="type == 'desktop'"
    [title] = "title"
    [logo] = "logo"
    [username] = "username"
    [userdisplay] = "userdisplay"
    [initialView] = "initialView"
    [initialViewTitle] = "initialViewTitle"
    [menuView]="menuView"
    [version]="version">
</desktop-root>
