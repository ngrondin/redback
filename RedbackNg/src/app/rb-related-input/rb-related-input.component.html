<mat-form-field 
    [style.min-width]="(size * 8) + 'px'" >
    <mat-label>{{label}}</mat-label>
    <input 
        #input
        matInput 
        [(ngModel)]="displayvalue"
        (focus)="focus()"
        (blur)="blur()"
        (keydown)="keydown($event)"
        [readonly]="readonly">
    <mat-icon matPrefix>{{icon}}</mat-icon>
</mat-form-field>
