<mat-form-field
    [style.width]="(size * 15) + 'px'" >
    <mat-label>{{label}}</mat-label>
    <input 
        #input
        matInput 
        [(ngModel)]="displayvalue"
        (change)="commit()"
        (focus)="focus()"
        (blur)="blur()"
        (keydown)="keydown($event)"
        [readonly]="readonly">
    <mat-icon 
        matPrefix
        class="rb-grey-icon">{{icon}}</mat-icon>
</mat-form-field
>
