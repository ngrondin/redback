<mat-form-field 
    [style.min-width]="(size * 6) + 'px'" >
    <mat-label>{{label}}</mat-label>
    <input 
        matInput 
        [(ngModel)]="value"
        (change)="commit()"
        [readonly]="readonly">
    <mat-icon 
        matPrefix
        class="rb-grey-icon">{{icon}}</mat-icon>
</mat-form-field>
