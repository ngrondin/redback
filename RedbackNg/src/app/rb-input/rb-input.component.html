<mat-form-field 
    [style.width]="widthString" >
    <mat-label>{{label}}</mat-label>
    <input 
        matInput 
        [(ngModel)]="value"
        (change)="commit()"
        [readonly]="readonly"
        autocomplete="off">
    <mat-icon 
        matPrefix
        class="rb-grey-icon">{{icon}}</mat-icon>
    <div
        [class]="'rb-input-flasher' + (flasherOn ? ' rb-input-flasher-on' : '')">        
    </div>
</mat-form-field>
