<mat-form-field 
    [style.width]="widthString" >
    <mat-label>{{label}}</mat-label>
    <input 
        matInput 
        [class]="'rb-input-text-color' + (flasherOn ? ' rb-input-text-flash' : '')"
        [(ngModel)]="value"
        (change)="commit()"
        [readonly]="readonly"
        autocomplete="off"
        [type]="type != null ? type : 'text'">
    <mat-icon 
        matPrefix
        class="rb-grey-icon">{{icon}}</mat-icon>
</mat-form-field>
