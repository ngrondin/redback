<mat-icon>search</mat-icon>
<input
    class="rb-globalsearch-search"
    [(ngModel)]="searchString"
    (keydown)="keyDown($event)"
    (blur)="blur($event)">
<div
    class="rb-globalsearch-resultcontainer"
    *ngIf="showResults">
    <mat-list>
        <mat-list-item
            *ngFor="let item of searchResult">
            <button 
                mat-button 
                (click)="navigateToObject(item.objectname, item.uid)">
                {{item.objectname}} {{item.uid}}
            </button>
        </mat-list-item>
    </mat-list>  
    <div
        class="rb-spinner-container"
        *ngIf="isLoading > 0">
        <mat-spinner
            diameter="20">
        </mat-spinner>
    </div>
</div>
