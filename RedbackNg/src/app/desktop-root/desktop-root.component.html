<mat-toolbar
    color="primary">
    <mat-toolbar-row>
        <img [src]="logoUrl" height="25" style="vertical-align: middle;"/>
        &nbsp;&nbsp;
        <span>{{apptitle}}</span>
        <span
            *ngIf="userprefService.selecteduialt != 'base'"
            class="rb-pagetitle">
            &nbsp;&nbsp;|&nbsp;&nbsp;{{currentTitle}}
        </span>
        <div
            class="rb-toolbar-spacer">
        </div>
        <rb-global-search
            (navigate)="navigateTo($event)">
        </rb-global-search>
        <rb-chat
            *ngIf="apiService.chatService != null && apiService.chatService != ''"
            (navigate)="navigateTo($event)">
        </rb-chat>
        <rb-notification
            (navigate)="navigateTo($event)">
        </rb-notification>
        <button
            mat-button
            [matMenuTriggerFor]="usermenu">
            {{userdisplay}}
        </button>
        <mat-menu
            #usermenu="matMenu">
            <button
                mat-menu-item
                [matMenuTriggerFor]="prefmenu">
                Preferences
            </button>
            <button
                mat-menu-item
                (click)="logout()">
                Logout
            </button>
        </mat-menu>
        <mat-menu
            #prefmenu="matMenu">
            <button
                mat-menu-item
                [matMenuTriggerFor]="uialtmenu">
                UI Styles
            </button>
        </mat-menu>
        <mat-menu
            #uialtmenu="matMenu">
            <button
                *ngFor="let alt of userprefService.uiAlternates"
                mat-menu-item
                (click)="userprefService.selecteduialt = alt">
                {{alt}}
            </button>
        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container
    autosize>
    <mat-sidenav 
        mode="side" 
        opened>
        <rb-menu
            (navigate)="navigateTo($event)">
        </rb-menu>
    </mat-sidenav>
    <mat-sidenav-content>
        <rb-vsection>
            <rb-breadcrumb
                *ngIf="viewTargetStack.length > 1 && userprefService.selecteduialt != 'base'"
                [targetStack]="viewTargetStack"
                (backTo)="backTo($event)">
            </rb-breadcrumb>
            <rb-view-header
                *ngIf="userprefService.selecteduialt == 'base'"
                [title]="currentTitle"
                [targetStack]="viewTargetStack"
                (backTo)="backTo($event)">
            </rb-view-header>
            <rb-view-loader 
                [target]="currentViewTarget"
                (navigate)="navigateTo($event)">
            </rb-view-loader>
        </rb-vsection>
    </mat-sidenav-content>
</mat-sidenav-container>
<div
    class="rb-footer">
    <div
        [class]="'rb-footer-indicator' + (apiService.signalWebsocketConnected() ? ' rb-footer-indicator-on' : '')">
    </div>
</div>
<div
    class="rb-drag-box"
    [style.visibility]="dragService.isDragging ? 'visible' : 'hidden'"
    [style.left.px]="dragService.position != null ? dragService.position.x : 0"
    [style.top.px]="dragService.position != null ? dragService.position.y : 0"
    [style.width.px]="dragService.size != null ? dragService.size.x : 0"
    [style.height.px]="dragService.size != null ? dragService.size.y : 0">
    
</div>
