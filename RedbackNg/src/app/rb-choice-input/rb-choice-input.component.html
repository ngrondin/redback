<mat-form-field 
    [style.width]="widthString" >
    <mat-label>{{label}}</mat-label>
    <mat-select
        (selectionChange)="commit()"
        [disabled]="readonly"
        [(value)]="value">
        <mat-option
            *ngFor="let choice of choicelist"
            [value]="choice.value">
            {{choice.display}}
        </mat-option>
    </mat-select>
    <mat-icon 
        matPrefix
        class="rb-grey-icon">{{icon}}
    </mat-icon>
    <div
        [class]="'rb-input-flasher' + (flasherOn ? ' rb-input-flasher-on' : '')">        
    </div>    
</mat-form-field>
