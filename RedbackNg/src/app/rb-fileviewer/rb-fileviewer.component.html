<div
    class="rb-fileviewer-imgcontainer">
    <img
        class="rb-fileviewer-img"
        [src]="url"
        [style.max-height]="maxHeight"
        [style.max-width]="maxWidth">
</div>
<div
    class="rb-fileviewer-controls">
    <div
        class="rb-fileviewer-control"
        (click)="toggleZoom()">
        <rb-icon 
            class="rb-fileviewer-zoom-icon"
            [icon]="'fullscreen'">
        </rb-icon>
    </div>
    <div
        class="rb-fileviewer-control"
        (click)="download()">
        <rb-icon 
            [icon]="'download'">
        </rb-icon>
    </div>    
</div>
