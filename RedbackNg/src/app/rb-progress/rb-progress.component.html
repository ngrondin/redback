<rb-icon
    [class]="'rb-progress-bar-icon'"
    [icon]="icon">
</rb-icon>
<div
    class="rb-progress-bar-content">
    <div
        class="rb-progress-bar-label">
        {{label}}
    </div>
    <div 
        class="rb-progress-bar">
        <div 
            class="rb-progress-bar-fill"
            [style.width.%]="value">

        </div>
    </div>  
</div>
