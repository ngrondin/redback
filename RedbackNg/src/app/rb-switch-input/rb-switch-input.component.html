<div
    class="rb-switch-container">
    {{label}}
    <mat-slide-toggle
        matInput 
        *ngIf="mode == 'slider'"
        [checked]="value"
        [disabled]="readonly"
        (change)="commit()">
    </mat-slide-toggle>
    <mat-checkbox
        matInput 
        *ngIf="mode == 'checkbox'"
        [checked]="value"
        [disabled]="readonly"
        (change)="commit()"
        color="primary">
    </mat-checkbox>
</div>
