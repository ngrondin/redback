<mat-divider></mat-divider> 
<rb-clickable
    [matTooltip]="getTooltip()"
    [matTooltipShowDelay]="100"
    [matTooltipPosition]="'right'"
    [matTooltipClass]="'rb-menu-group-tooltip rb-menu-group-tooltip-' + look"
    (click)="click()">
    <div
        class="rb-menu-group-container">
        <mat-icon 
            *ngIf="icon.indexOf(':') >= 0"
            [svgIcon]="icon"
            [class]="'rb-menu-group-icon material-symbols-outlined rb-menu-group-icon-' + look">
        </mat-icon>
        <rb-icon
            *ngIf="icon.indexOf(':') == -1"
            [class]="'rb-menu-group-icon rb-menu-group-icon-' + look"
            [icon]="icon">
        </rb-icon>          
        <span 
            flex
            [class]="'rb-menu-group-text rb-menu-group-text-' + look"
            *ngIf="mode == 'large'">
            {{label}}
        </span>
        <rb-icon
            *ngIf="mode == 'large' && !isOpen"
            [class]="'rb-menu-group-icon rb-menu-group-icon-' + look"
            [icon]="'keyboard_arrow_down'">
        </rb-icon>  
        <rb-icon
            *ngIf="mode == 'large' && isOpen"
            [class]="'rb-menu-group-icon rb-menu-group-icon-' + look"
            [icon]="'keyboard_arrow_up'">
        </rb-icon>  
    </div>
</rb-clickable> 
<div
    *ngIf="isOpen"
    [class]="'rb-menu-group-content rb-menu-group-content-' + look">
    <mat-divider></mat-divider> 
    <div
        class="rb-menu-item"
        *ngFor="let item of content">
        <rb-menu-group
            *ngIf="item.type == 'menugroup'"
            [config]="item"
            [mode]="mode"
            [look]="look">
        </rb-menu-group>
        <rb-menu-link
            *ngIf="item.type == 'menulink'"
            [config]="item"
            [mode]="mode"
            [look]="look">
        </rb-menu-link>
    </div>
</div>
