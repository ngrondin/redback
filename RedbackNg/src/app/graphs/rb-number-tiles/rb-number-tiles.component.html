<div
    *ngIf="title != null"
    class="rb-number-tiles-title">
    {{title}}
</div>
<rb-graphs-tiles
    [data]="graphData"
    [cols]="cols"
    [rows]="rows"
    [colormap]="colormap"
    [valuecolorrange]="valuecolorrange"
    [fullcolor]="fullcolor"
    [format]="format"
    (selectitem)="onClick($event)">
</rb-graphs-tiles>
<div
    class="rb-chart-loadoverlay"
    *ngIf="isLoading">
    <mat-spinner
        diameter="50">
    </mat-spinner>
</div>
