<div
    #button
    [class]="'rb-button-frame' + (!enabled ? ' rb-button-frame-disabled' : '')">
    <rb-clickable
        [enabled]="enabled"
        [focus]="focus"
        [running]="running">
        <div
            class="rb-button-content-wrapper">
            <mat-icon 
                *ngIf="icon != null"
                class="rb-button-icon"
                [fontIcon]="icon">
            </mat-icon>
            <span
                *ngIf="label != null"
                class="rb-button-label">
                {{label}}
            </span>        
        </div>
    </rb-clickable>    
</div>
