<button
    *ngIf="round"
    mat-button 
    matTooltip="Process actions for this record"
    [matTooltipShowDelay]="1000"
    aria-label="Process Actions" 
	class="mat-mini-fab mat-primary rb-button rb-process-actions-button" 
    (click)="activate()"
    [matMenuTriggerFor]="processactionmenu">
	<mat-icon>linear_scale</mat-icon>
</button>
<div>
    <button
        *ngIf="!round"
        mat-stroked-button 
        matTooltip="Process actions for this record"
        [matTooltipShowDelay]="1000"
        aria-label="Process Actions" 
        class="mat-primary rb-button rb-process-actions-button" 
        (click)="activate()"
        [matMenuTriggerFor]="processactionmenu">
        Process
    </button>
</div>
<mat-menu
    #processactionmenu="matMenu">
    <div
        class="rb-processaction-message"
        [style.color]="pid == null ? 'lightgrey' : 'black'">
        {{message}}
    </div>
    <button
        mat-menu-item
        class="rb-processaction-item"
        *ngFor="let action of actions"
        (click)="clickAction(action.action)">
        {{action.description}}
    </button>
    <div
        class="rb-spinner-container"
        *ngIf="loading">
        <mat-spinner
            diameter="20">
        </mat-spinner>
    </div>    
</mat-menu>
