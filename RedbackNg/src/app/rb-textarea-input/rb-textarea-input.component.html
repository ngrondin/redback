<mat-icon 
    *ngIf="icon != null" 
    class="rb-grey-icon"
    [style.margin-top.px]="10">
    {{icon}}
</mat-icon>
<mat-form-field 
    [style.width]="widthString" >
    <mat-label>{{label}}</mat-label>
    <textarea 
        #input
        matInput 
        [(ngModel)]="value"
        (change)="commit()"
        [readonly]="readonly"
        autocomplete="off"
        [rows]="rows">
    </textarea>
</mat-form-field>
