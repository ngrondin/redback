<mat-form-field >
        <mat-label>{{label}}</mat-label>
        <textarea 
            #input
            matInput 
            [(ngModel)]="value"
            (change)="commit()"
            [readonly]="readonly"
            autocomplete="off">
        </textarea>
        <mat-icon 
            matPrefix
            class="rb-grey-icon">{{icon}}</mat-icon>
</mat-form-field>
