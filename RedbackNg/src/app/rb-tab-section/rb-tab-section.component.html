<div
    class="rb-tabsection-tabheaders">
    <button
        mat-icon-button
        *ngIf="overflows(tabheaderscroll)"
        (click)="scrollLeft(tabheaderscroll)">
        <mat-icon>navigate_before</mat-icon>
    </button>
    <div
        #tabheaderscroll
        class="rb-tabsection-tabheaderscroll">
        <div
            [class]="'rb-tabsection-tabheader'"
            *ngFor="let tab of visibleTabs">
            <rb-clickable
                [focus]="isTabActive(tab)"
                (click)="selectTab(tab)"
                (contextmenu)="openPopup($event, tab)">
                <span
                    class="rb-tabsection-tabheader-label">
                    {{tab.label}}
                </span>
            </rb-clickable>
        </div>
    </div>
    <button
        mat-icon-button
        *ngIf="overflows(tabheaderscroll)"
        (click)="scrollRight(tabheaderscroll)">
        <mat-icon>navigate_next</mat-icon>
    </button>
</div>
<div
    class="rb-tabsection-divider">
</div>
<div
    class="rb-tabsection-popup-back"
    [style.visibility]="cmShow ? 'visible' : 'hidden'"
    (click)="closePopup()">
    <div
        class="rb-tabsection-popup-container"
        [style.top.px]="cmTop"
        [style.left.px]="cmLeft">
        <mat-action-list>
            <button
                mat-list-item
                (click)="hideTabDomain()">
                Hide Tab for Domain
            </button>                      
        </mat-action-list>
    </div>
</div>
<ng-content></ng-content>
<div #container></div>
