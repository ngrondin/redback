<div
    class="rb-tabsection-tabheaders">
    <rb-iconbutton
        [icon]="'navigate_before'"
        *ngIf="overflows(tabheaderscroll)"
        (click)="scrollLeft(tabheaderscroll)">
    </rb-iconbutton>
    <div
        #tabheaderscroll
        class="rb-tabsection-tabheaderscroll">
        <div
            [class]="'rb-tabsection-tabheader'"
            *ngFor="let tab of tabs">
            <rb-clickable
                *ngIf="tab.show == true"
                [focus]="isTabActive(tab)"
                [focuscolor]="secondary ? '#4D88B9' : null"
                (click)="selectTab(tab)"
                (contextmenu)="openPopup($event, tab)">
                <span
                    [class]="secondary ? 'rb-tabsection-tabheader-label-secondary' : 'rb-tabsection-tabheader-label-primary'">
                    {{tab.label}}
                </span>
            </rb-clickable>
        </div>
    </div>
    <rb-iconbutton
        [icon]="'navigate_next'"
        *ngIf="overflows(tabheaderscroll)"
        (click)="scrollRight(tabheaderscroll)">
    </rb-iconbutton>    
</div>
<div
    class="rb-tabsection-divider">
</div>
<div
    class="rb-tabsection-popup-back"
    [style.visibility]="cmShow ? 'visible' : 'hidden'"
    (click)="closePopup()">
    <div
        class="rb-tabsection-popup-container"
        [style.top.px]="cmTop"
        [style.left.px]="cmLeft">
        <mat-action-list>
            <button
                mat-list-item
                (click)="hideTabDomain()">
                Hide Tab for Domain
            </button>                      
        </mat-action-list>
    </div>
</div>
<ng-content></ng-content>
<div #container></div>
