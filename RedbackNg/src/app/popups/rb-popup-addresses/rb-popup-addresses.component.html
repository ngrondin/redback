<div
    *ngFor="let item of list"
    class="rb-popup-address-line">
    <rb-list-item>
        <span 
            [class]="'rb-popup-address-text' + (getHighlighted() == item ? ' rb-popup-address-text-hightlight' : '')"
            (click)="select(item)">
            {{item}}
        </span>
    </rb-list-item>
</div>


<div
    class="rb-spinner-container"
    *ngIf="isLoading">
    <mat-spinner
        diameter="20">
    </mat-spinner>
</div>
