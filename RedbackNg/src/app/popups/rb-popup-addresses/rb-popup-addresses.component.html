<mat-list>
    <mat-list-item
        *ngFor="let item of list">
        <button 
            mat-button 
            [ngClass]="'rb-list-select-button' + (getHighlighted() == item ? ' rb-list-select-button-hightlight' : '')"
            (click)="select(item)">
            {{item}}
        </button>
    </mat-list-item>
</mat-list>

<div
    class="rb-spinner-container"
    *ngIf="isLoading">
    <mat-spinner
        diameter="20">
    </mat-spinner>
</div>
