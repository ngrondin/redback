<div
    *ngFor="let item of list"
    [class]="'rb-popup-address-line' + (getHighlighted() == item ? ' rb-popup-address-line-hightlight' : '')">
    <rb-clickable
        (click)="select(item)">
        <span 
            class="rb-popup-address-text">
            {{item}}
        </span>
    </rb-clickable>
</div>
<div
    class="rb-spinner-container"
    *ngIf="isLoading">
    <mat-spinner
        diameter="20">
    </mat-spinner>
</div>
