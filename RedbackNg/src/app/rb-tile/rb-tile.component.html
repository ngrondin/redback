<div
    class="rb-tile-header">
    <div
        *ngIf="showreload"
        class="rb-tile-refresh">
        <mat-icon
            *ngIf="hovering"
            class="material-symbols-outlined"
            (click)="refresh()">
            refresh
        </mat-icon>
    </div>
    <div
        class="rb-tile-title">
        <span>{{title}}</span>
    </div>
</div>
<ng-content></ng-content>
<div #container></div>
