<div
    class="rb-tile-header">
    <div
        *ngIf="showreload"
        class="rb-tile-refresh">
        <rb-icon
            *ngIf="hovering"
            (click)="refresh()"
            [icon]="'refresh'">
        </rb-icon>   
    </div>
    <div
        class="rb-tile-title">
        <span>{{title}}</span>
    </div>
</div>
<ng-content></ng-content>
<div #container></div>
