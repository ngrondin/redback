<div
    class="rb-switch-container">
    <div
        class="rb-switch-label">
        {{label}}
    </div>
    <mat-slide-toggle
        matInput 
        *ngIf="mode == 'slider'"
        [checked]="value"
        [disabled]="readonly"
        (change)="toggle()">
    </mat-slide-toggle>
    <mat-checkbox
        matInput 
        *ngIf="mode == 'checkbox'"
        [checked]="value"
        [disabled]="readonly"
        (change)="toggle()"
        color="primary">
    </mat-checkbox>
</div>
